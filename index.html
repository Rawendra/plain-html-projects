<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="myStyles.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="circle-container">
        <div class="circle">
          <button tabindex="-1" id="up" class="circle-container-button">
            <i class="fa-solid fa-arrow-up"></i>
          </button>
          <button tabindex="-1" id="down" class="circle-container-button">
            <i class="fa-solid fa-arrow-down"></i>
          </button>
        </div>
      </div>
      <div class="container-card-panel">
        <div class="container-card" id="card1">
          <img
            class="container-card-image"
            src="https://images.pexels.com/photos/1109907/pexels-photo-1109907.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="pic"
          />
        </div>
        <div class="container-card">
          <img
            class="container-card-image"
            src="https://images.pexels.com/photos/6054896/pexels-photo-6054896.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="pic"
          />
        </div>
        <div class="container-card">
          <img
            class="container-card-image"
            src="https://images.pexels.com/photos/7960599/pexels-photo-7960599.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="pic"
          />
        </div>
        <div class="container-card">
          <img
            class="container-card-image"
            src="https://images.pexels.com/photos/11630697/pexels-photo-11630697.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="pic"
          />
        </div>
      </div>
    </div>
  </body>
</html>
